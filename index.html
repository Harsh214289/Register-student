<html>

        <title> Student register </title>

    </head>
    <body> 
        <h1> Student Register </h1>

            <input type="text" placeholder="Enter 1st name here" id="1st">
        </span>
        <span>
            <h4> 2. </h4>
            <input type="text" placeholder="Enter 2nd name here" id="2nd">
        </span>
        <span>

        </span>

            <h4> 4. </h4>
            <input type="text" placeholder="Enter 4th name here" id="4th">

        </span>
        <br>
        <br>
        <button id="showing" onclick="list_n()"> Show </button>
        <br>
        <h4 id="list"> List of students </h4>

        <p id="s_list_p">  </p>

</html>
